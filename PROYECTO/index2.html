<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juego del Ahorcado</title>
  <style>
    /* Estilos para la imagen del ahorcado */
    .ahorcado {
      width: 200px;
      height: 200px;
      background: url('ahorcado.png') no-repeat;
      background-size: contain;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Juego del Ahorcado</h1>
  <div class="ahorcado"></div>
  <form>
    <label for="letra">Introduce una letra:</label>
    <input type="text" id="letra" maxlength="1">
    <button type="button" onclick="comprobarLetra()">Comprobar</button>
  </form>
  <p id="palabra"></p>
  <p id="intentos">Tienes 6 intentos</p>

  <script>
    // Array con las palabras del juego
    var palabras = ["javascript", "html", "css", "programacion", "ordenador"];

    // Elige una palabra aleatoria del array
    var palabra = palabras[Math.floor(Math.random() * palabras.length)];

    // Crea un array con los caracteres de la palabra
    var letras = palabra.split("");

    // Crea un array con los caracteres adivinados
    var adivinadas = [];

    // Cuenta el número de intentos
    var intentos = 6;

    // Función que se ejecuta al hacer clic en el botón de comprobar
    function comprobarLetra() {
      // Obtiene la letra introducida
      var letra = document.getElementById("letra").value.toLowerCase();

      // Si la letra ya ha sido adivinada, no hacer nada
      if (adivinadas.includes(letra)) {
        return;
      }

      // Si la letra está en la palabra, añadirla al array de letras adivinadas
      if (letras.includes(letra)) {
        for (var i = 0; i < letras.length; i++) {
          if (letras[i] === letra) {
            adivinadas[i] = letra;
          }
        }
      } else {
        // Si la letra no está en la palabra, restar un intento
        intentos--;
      }

      // Actualiza la imagen del ahorcado según el número de intentos
      var ahorcado = document.querySelector(".ahorcado");
      ahorcado.style.backgroundPositionX = (-200 * (6 - intentos)) + "px";

      // Actualiza la pantalla con las letras adivinadas y el número de intentos
      var palabraElemento = document.getElementById("palabra");
      palabraElemento.textContent = adivinadas.join(" ");

      var intentosElemento = document.getElementById("intentos");
      intentosElemento.textContent = "Tienes " + intentos + " intentos";

      // Si ya se han adivinado todas las letras, mostrar mensaje de victoria
      if (!adivinadas.includes(undefined)) {
        alert("¡Ganaste!");
        location.reload();
      }}
    </script>
